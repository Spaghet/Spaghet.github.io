<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Count Down</title>
    <link rel="stylesheet" href="stylesheets.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="countdown.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div id="box">
      <h1 id="timer">00:00:000</h1>
<!--
      <select class="" name="time">
        <option value="60">60 minutes</option>
        <option value="45">45 minutes</option>
        <option value="30">30 minutes</option>
      </select>
-->
      <button type="button" name="minus" class="square">-</button>
      <p id="count">0</p>
      <button type="button" name="plus" class="square">+</button>
      <button type="button" name="go">Go</button>
      <button type="button" name="pause">Pause</button>
      <button type="button" name="clear">Clear</button>
    </div>
    <script type="text/javascript" src="countdown.js">
    </script>
  </body>
</html>
